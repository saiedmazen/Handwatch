<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="sign_up">
    <h1>Sign Up</h1>
    <form class="form" action="button_page_Log_In.html">
        <div class="from_text">
        <label>First Name</label>
        <input type="text" required placeholder="Enter First Name">
        </div>

        <div class="from_text">
            <label>Last Name</label>
            <input type="text" required placeholder="Enter Last Name">
        </div>

      
        <div class="from_text">
            <label>Email</label>
            <input type="email" required placeholder="Enter Email">
        </div>

        <div class="from_text">
            <label>Password</label>
            <input type="password" required placeholder="Enter Password">
        </div>
        
        <div class="from_text">
            <label>confirm Password</label>
            <input type="password" required placeholder="Enter confirm Password">
        </div>
        
        <div class="from_checkbox">
            <input type="checkbox" required>
            <label>I agree to these <a href="#">Terms & Conditions</a> </label>
        </div>
        <a href="index.html"><input class="submit_sign_up" type="submit"></a>

        <h2 class="sing_up_h2">Already a member? <a href="button_page_Log_In.html">Log in Here</a></h2>
    </form>
</div>
</body>
</html>
